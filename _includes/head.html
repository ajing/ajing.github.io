<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Syntax highlighting styles (GitHub theme) -->
  <style>
    /* Comments */
    .highlight .c, .highlight .c1, .highlight .cm, .highlight .cs { color: #6a737d !important; font-style: italic; }
    /* Keywords */
    .highlight .k, .highlight .kd, .highlight .kn, .highlight .kp, .highlight .kr { color: #d73a49 !important; }
    .highlight .kc { color: #005cc5 !important; } /* true/false/None */
    /* Strings */
    .highlight .s, .highlight .s1, .highlight .s2, .highlight .sb, .highlight .sc, .highlight .sd, .highlight .se, .highlight .sh, .highlight .si, .highlight .sx { color: #032f62 !important; }
    /* Numbers */
    .highlight .mi, .highlight .mf, .highlight .mh, .highlight .mo { color: #005cc5 !important; }
    /* Names */
    .highlight .n { color: #24292e !important; }
    .highlight .nf, .highlight .fm { color: #6f42c1 !important; } /* Function names */
    .highlight .nb, .highlight .bp { color: #005cc5 !important; } /* Builtins */
    .highlight .nc { color: #6f42c1 !important; } /* Class names */
    .highlight .na { color: #005cc5 !important; } /* Attributes */
    .highlight .nl { color: #005cc5 !important; } /* JSON keys */
    .highlight .nt { color: #22863a !important; } /* Tags */
    .highlight .nv, .highlight .vi, .highlight .vm { color: #e36209 !important; } /* Variables */
    /* Operators */
    .highlight .o, .highlight .ow { color: #d73a49 !important; }
    /* Punctuation */
    .highlight .p { color: #24292e !important; }
    /* Code block container */
    pre.highlight, div.highlight pre, figure.highlight pre { background-color: #f6f8fa !important; padding: 16px; border-radius: 6px; overflow-x: auto; }
    div.highlighter-rouge .highlight { background-color: #f6f8fa !important; }
  </style>
  <!-- end syntax highlighting -->

  <!-- MathJax support for LaTeX formulas -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
  <!-- end MathJax support -->

  <!-- Mermaid diagram support -->
  <style>
    .mermaid {
      max-width: 100%;
      overflow-x: auto;
    }
    .mermaid svg {
      max-height: 400px;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      flowchart: {
        nodeSpacing: 15,
        rankSpacing: 25,
        curve: 'basis',
        padding: 10
      }
    });
  </script>
  <!-- end Mermaid support -->
</head>
